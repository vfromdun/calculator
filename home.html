<html>

<title>Calculator</title>



<head>
 <script type="text/javascript" src="myscripts.js"></script>
 <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>

<p id="result">0</p>
<div class="calculator">
<p><input type="button" id="one" onclick="oneFunction()" value='1'></p>
<p><input type="button" id="two" onclick="twoFunction()" value='2'></p>
<p><input type="button" id="three" onclick="threeFunction()" value='3'></p>
<p><input type="button" id="four" onclick="fourFunction()" value='4'></p>
<p><input type="button" id="five" onclick="fiveFunction()" value='5'></p>
<p><input type="button" id="six" onclick="sixFunction()" value='6'></p>
<p><input type="button" id="seven" onclick="sevenFunction()" value='7'></p>
<p><input type="button" id="eight" onclick="eightFunction()" value='8'></p>
<p><input type="button" id="nine" onclick="nineFunction()" value='9'></p>
<p><input type="button" id="zero" onclick="zeroFunction()" value='0'></p>
<p><input type="button" id="plus" onclick="plusFunction()" value='+'></p>
<p><input type="button" id="minus" onclick="minusFunction()" value='-'></p>
<p><input type="button" id="multiply" onclick="multiplyFunction()" value='x'></p>
<p><input type="button" id="divide" onclick="divideFunction()" value='/'></p>
<p><input type="button" id="equal" onclick="equalFunction()" value='='></p>
<p><input type="button" id="reset" onclick="reset()" value='C'>
</div>
</body>

</html>
